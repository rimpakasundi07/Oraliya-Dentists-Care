<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Why Choose Oraliya - Swiper Slider</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    /* --- Custom Swiper Pagination Styles --- */
    .swiper-pagination-bullet {
      width: 10px;
      height: 10px;
      background-color: #cbd5e1;
      /* Inactive dot color (Gray) */
      opacity: 1;
      transition: all 0.3s ease;
    }

    /* The user requested "Green Color Dot" */
    .swiper-pagination-bullet-active {
      background-color: #84cc16 !important;
      /* Tailwind Lime-500 */
      width: 24px;
      /* Makes the active dot longer (pill shape) */
      border-radius: 5px;
    }

    /* Card Hover Effect */
    .feature-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .feature-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>

<body class="bg-blue-50 min-h-screen flex items-center justify-center">

  <section class="w-full py-16 px-4">
    <div class="max-w-7xl mx-auto">

      <div class="flex justify-center items-center mb-10">
        <div class="flex items-center gap-3">
          <div class="h-8 w-1.5 bg-lime-500 rounded-full"></div>
          <h2 class="text-2xl md:text-3xl font-bold text-black text-center leading-tight">
            Why Choose ORALIYA for Dental <br> Fillings?
          </h2>
        </div>
      </div>

      <div class="swiper mySwiper pb-12 px-2">
        <div class="swiper-wrapper">

          <div class="swiper-slide">
            <div
              class="feature-card bg-white border-2 border-lime-400 rounded-lg h-40 flex items-center justify-center p-6 cursor-pointer">
              <h3 class="text-xl font-bold text-black text-center">Experienced <br> dentists</h3>
            </div>
          </div>

          <div class="swiper-slide">
            <div
              class="feature-card bg-white border-2 border-lime-400 rounded-lg h-40 flex items-center justify-center p-6 cursor-pointer">
              <h3 class="text-xl font-bold text-black text-center">Advanced <br> restorative materials</h3>
            </div>
          </div>

          <div class="swiper-slide">
            <div
              class="feature-card bg-white border-2 border-lime-400 rounded-lg h-40 flex items-center justify-center p-6 cursor-pointer">
              <h3 class="text-xl font-bold text-black text-center">Pain-free <br> treatment</h3>
            </div>
          </div>

          <div class="swiper-slide">
            <div
              class="feature-card bg-white border-2 border-lime-400 rounded-lg h-40 flex items-center justify-center p-6 cursor-pointer">
              <h3 class="text-xl font-bold text-black text-center">Natural-looking <br> results</h3>
            </div>
          </div>

        </div>

        <div class="swiper-pagination !bottom-0"></div>
      </div>

      <div class="text-center mt-6 px-2">
        <p class="text-lg text-black font-semibold italic">
          Restore your tooth today and protect your smile for years to come â€” with ORALIYA.
        </p>
      </div>

    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 1, // Mobile: Show 1 card
      spaceBetween: 20, // Gap between cards
      grabCursor: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      // Responsive Breakpoints
      breakpoints: {
        640: {
          slidesPerView: 2, // Tablet: Show 2 cards
          spaceBetween: 20,
        },
        768: {
          slidesPerView: 3, // Small Laptop: Show 3 cards
          spaceBetween: 25,
        },
        1024: {
          slidesPerView: 4, // Desktop: Show 4 cards
          spaceBetween: 30,
        },
      },
    });
  </script>

</body>

</html>
