<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oraliya Dental Clinic</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 h-[200vh]">

    <header id="main-header" class="fixed w-full top-0 left-0 z-50 transition-all duration-300 bg-white">

        <div class="lg:pl-24 flex h-[100px] relative">

            <div
                class="w-[200px] lg:pl-40 lg:w-[260px] h-full bg-white z-20 flex flex-col justify-center items-center absolute left-0 top-0  pr-6">
                <div class="text-center">
                    <img src="./assets/image/header/logo.png" class="w-20 lg:w-auto">
                </div>
            </div>

            <div class="flex-1 flex flex-col ml-[200px] lg:ml-[260px]">

                <div
                    class="bg-[#1e88e5] pr-40 text-white h-[45px] slant-left flex items-center justify-between px-8 lg:pl-12 hidden lg:flex relative z-10">
                    <div></div>
                    <div class="flex items-center space-x-6 text-[13px] font-medium opacity-90">
                        <span class="flex items-center gap-2"><i class="fa-solid fa-phone"></i> (+91) 8574236995</span>
                        <span class="flex items-center gap-2"><i class="fa-regular fa-clock"></i> Mon-Fri (8am -
                            6pm)</span>
                        <span class="flex items-center gap-2"><i class="fa-solid fa-envelope"></i>
                            info@example.com</span>
                    </div>

                    <div class="flex items-center gap-4">
                        <a href="#"
                            class="bg-[#8bc34a] hover:bg-[#7cb342] text-white text-[12px] font-bold uppercase px-5 py-2 rounded shadow-md transition">
                            Appointment Now
                        </a>
                        <button class="text-white text-lg"><i class="fa-solid fa-bars"></i></button>
                    </div>
                </div>

                <nav id="navbar"
                    class="h-[55px] lg:h-[55px] flex items-center justify-center px-4 lg:pl-8 lg:pr-4 bg-white">

                    <ul class="hidden lg:flex space-x-6 text-gray-600 font-medium text-[14px]">
                        <li><a href="#" class="hover:text-[#1e88e5] transition">Home</a></li>
                        <li><a href="#" class="hover:text-[#1e88e5] transition">About</a></li>
                        <li><a href="#" class="hover:text-[#1e88e5] transition">Doctor</a></li>
                        <li><a href="#" class="hover:text-[#1e88e5] transition">Services</a></li>
                        <li><a href="#" class="hover:text-[#1e88e5] transition">Find a Clinic</a></li>
                        <li><a href="#" class="hover:text-[#1e88e5] transition">Membership</a></li>
                        <li><a href="#" class="text-[#1e88e5] font-semibold">Blog</a></li>
                        <li><a href="#" class="hover:text-[#1e88e5] transition">Contact</a></li>
                    </ul>

                    <div class="lg:hidden flex items-center justify-end w-full">
                        <button id="menu-btn" class="text-[#1e88e5] text-2xl focus:outline-none">
                            <i class="fa-solid fa-bars"></i>
                        </button>
                    </div>
                </nav>
            </div>
        </div>

        <div id="mobile-menu" class="lg:hidden bg-white border-t w-full shadow-lg">
            <ul class="flex flex-col text-gray-700 font-medium">
                <li><a href="#" class="block px-6 py-3 border-b hover:bg-gray-50 hover:text-[#1e88e5]">Home</a></li>
                <li><a href="#" class="block px-6 py-3 border-b hover:bg-gray-50 hover:text-[#1e88e5]">About</a></li>
                <li><a href="#" class="block px-6 py-3 border-b hover:bg-gray-50 hover:text-[#1e88e5]">Services</a></li>
                <li><a href="#" class="block px-6 py-3 border-b hover:bg-gray-50 hover:text-[#1e88e5]">Doctors</a></li>
                <li class="p-4 bg-gray-50">
                    <button class="w-full bg-[#8bc34a] text-white py-3 rounded font-bold shadow">Book
                        Appointment</button>
                </li>
            </ul>
        </div>
    </header>



    <script>
        // Mobile Menu Toggle
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('open');
            // Toggle Icon
            const icon = menuBtn.querySelector('i');
            if (mobileMenu.classList.contains('open')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-xmark');
            } else {
                icon.classList.remove('fa-xmark');
                icon.classList.add('fa-bars');
            }
        });

        // Scroll Effect
        const header = document.getElementById('main-header');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                header.classList.add('shadow-md');
                header.style.backgroundColor = "rgba(255, 255, 255, 0.95)";
                header.style.backdropFilter = "blur(10px)";
            } else {
                header.classList.remove('shadow-md');
                header.style.backgroundColor = "rgba(255, 255, 255, 1)";
                header.style.backdropFilter = "none";
            }
        });
    </script>
</body>

</html>
